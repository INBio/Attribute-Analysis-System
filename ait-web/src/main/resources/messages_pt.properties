help_tax_title=Selecci\u00F3n de criterios taxon\u00F3micos
help_tax_desc=<p>Primero el usuario deber\u00E1 seleccionar el rango taxon\u00F3mico en la lista de niveles taxon\u00F3micos y seguidamente escribir en el campo de texto correspondiente a \u201CNombre del tax\u00F3n\u201D el nombre que se desea incluir. Finalmente se presiona el bot\u00F3n \u201CAgregar criterio\u201D con lo cual el sistema agrega el criterio taxon\u00F3mico indicado.</p><p>Si deseamos eliminar de la lista alg\u00FAn tax\u00F3n, basta con hacer clic sobre el nombre que se desea quitar.</p>
help_indi_title=Selecci\u00F3n de atributos asociados a especies
help_indi_desc=<p>Para agregar criterios de este tipo el usuario tendr\u00E1 que navegar en por la estructura jer\u00E1rquica que muestra los atributos asociados a especies hasta encontrar el atributo deseado, una vez seleccionado, se debe presionar el bot\u00F3n \u201CAgregar criterio\u201D; de esta forma el sistema lo incluir\u00E1 a la lista de criterios.</p><p>Si el usuario desea eliminar un atributo seleccionado solo tiene que hacer clic sobre el \u00EDtem deseado.</p>
help_geo_title=Selecci\u00F3n de criterios geogr\u00E1ficos
help_geo_desc=<p>Seleccione primeramente la capa en donde se encuentra el \u00E1rea geogr\u00E1fica que quiere agregar; una vez que se haya indicado la capa hay que escoger dicha \u00E1rea haciendo clic sobre el pol\u00EDgono deseado dentro del mapa. De esta manera el sistema incluir\u00E1 el criterio a la consulta.</p><p>Si el usuario quisiera agregar todas las diferentes \u00E1reas geogr\u00E1ficas contenidas en una misma capa, basta con que seleccione  la capa deseada y luego presione la opci\u00F3n \u201CTodos\u201D.</p><p>Por otro lado si el usuario desea eliminar de la lista de criterios un \u00E1rea geogr\u00E1fica  espec\u00EDfica, deber\u00E1 de hacer clic sobre el nombre de la misma e inmediatamente el sistema la quitar\u00E1 de la lista.</p><p>Finalmente existe la posibilidad de indicar uno o varios pol\u00EDgonos l\u00EDmite (Opcional). Al indicar dicho l\u00EDmite, el sistema mostrar\u00E1 los resultados con los respectivos porcentajes de las especies por \u00E1rea geogr\u00E1fica y atributos. Para agregar dicho l\u00EDmite se debe presionar en \u201CSelector\u201D para posicionar el  selector de criterios geogr\u00E1ficos en la opci\u00F3n de \u201C\u00C1rea l\u00EDmite\u201D y por \u00FAltimo agregar los valores.</p>
