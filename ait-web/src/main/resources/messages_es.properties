about_content=El sistema integra informaci\u00F3n a nivel de espec\u00EDmenes y de especies con informaci\u00F3n sobre estados de conservaci\u00F3n y sobre usos de la biodiversidad. El objetivo principal es facilitar el an\u00E1lisis geoespacial y estad\u00EDstico de informaci\u00F3n sobre biodiversidad para apoyar la toma de al menos tres tipos de decisiones: cient\u00EDficas (e.g., determinaci\u00F3n de nuevos sitios de recolecta), de conservaci\u00F3n (e.g., establecimiento de \u00E1reas protegidas) y de administraci\u00F3n (e.g., permisos de extracci\u00F3n de madera).
