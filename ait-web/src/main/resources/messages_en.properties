help_tax_title=Selecting Taxonomic Criteria
help_tax_desc=<p>First the user must select the taxonomic ranks from the list of taxonomic levels and then write the name of the taxon in the corresponding text field. Finally, click on the \u201CAdd criteria\u201D button to add the selected taxon name to the list of Taxonomic Criteria.</p><p>If the user wants to delete any taxon from the list, s/he just has to click on the name s/he wants to remove.</p>
help_indi_title=Selecting Species Related Attributes
help_indi_desc=<p>To add criteria of this kind, the user has to navigate hrough the hierarchical structure that shows the attributes associated with species to find the desired attribute. Once the attribute has been selected, click on the \u201CAdd criteria\u201D button. This way, the system will include it in the the list of attributes to be used in the query.</p><p>If the user wishes to delete a selected attribute, s/he just has to click on the selected item. </p>
help_geo_title=Selecting Geographical Criteria
help_geo_desc=<p>First select the layer where the geographical area you want to add is located, and once the layer has been indicated, choose the area within the map, just by clicking on the desired polygon. With this, the system includes the selected area in the list of geographical criteria.</p><p>If the user would like to add all the different polygons (geographic areas) contained in a single layer, s/he just has to select the \u201CAll\u201D option  next to the list of available layers.</p><p>On the other hand, if the user wants to delete a specific polygon from the list of geographical criteria, s/he should click on the name of the area to delete and the system will immediately remove it from the list.</p><p>Finally, the \u201CGeographic Criteria\u201D panel provides the user with the possibility of indicating one or more bordering areas. Noting that limit, the system displays the results with the respective percentages of species by geographic area and attributes. To add this limit the user must  press "switch" button to set the selector in "boundary area"  and finally add the values.</p>
